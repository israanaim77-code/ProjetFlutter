name: smart_stock
description: Application de gestion de stock intelligente pour les PME (SmartStock).

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.3.2
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  flutter_animate: ^4.3.0

  # Navigation
  go_router: ^17.0.1

  # State Management
  provider: ^6.1.1

  # Video Player
  video_player: ^2.8.1
  chewie: ^1.7.4
  youtube_player_flutter: ^9.1.1

  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # Notifications
  flutter_local_notifications: ^19.5.0

  # Charts & Progress
  percent_indicator: ^4.2.3
  fl_chart: ^1.1.1

  # PDF
  flutter_pdfview: ^1.3.1

  # Image Picker
  image_picker: ^1.0.4

  # Intl for localization
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/avatars/
    - assets/videos/
